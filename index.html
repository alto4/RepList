<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>MyRepList</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fas fa-book-open text-primary"></i>
            My<span class="text-primary">Rep</span>List
        </h1>
        <form id="rep-form">
            
            <label for="title">Title</label>
            <input type="text" id="title" class="form-control">
            
            <label for="comp">Composer</label>
            <input type="text" id="comp" class="form-control">
            
            <label for="link">Link</label>
            <input type="text" id="link" class="form-control">
            
            <input type="submit" value="Add" class="btn btn-primary btn-block mt-4">
        </form>

        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Composer</th>
                    <th>Link</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="rep-list"></tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
